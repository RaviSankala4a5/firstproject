<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>

    <title>Document</title>
</head>
<style>
    body{
        background:#f7edff;
    }
    .container{
        position: absolute;
        top: 10%;
        left: 30%;

    }
    .container button{
        background-color: rgb(36, 35, 35);
        color: white;
        border-radius: 5px;
        border: none;
        padding: 10px;
        width: 100px;

    }
    .totastBox{
        
       
        width: 300px;
        position: absolute;
        right: 30px;
        bottom: 30px;
        display: flex;
        align-items: flex-end;
        flex-direction: column;
        overflow: hidden;
        padding: 20px;
    }
    .totast{
        width: 300px;
        height: 60px;
        background-color: white;
        font-weight: 500;
        margin: 15px 0;
        box-shadow:0 0 20px rgba(0,0,0,0.3) ;
        display: flex;
        align-items:center;
      justify-content: left;
      padding: 10px;
      border-radius: 5px;
       gap: 5px;
       position: relative;
       transform: translate(100%);
       animation: moveleft 0.5s linear forwards;


    }
    @keyframes moveleft{
        100%{
            transform: translateX(0);
        }
    }
    .hello{
        background-color: green;
        border-radius: 50%;
        color: white;
       align-items: center;
        font-size: 25px;
        
       
 }
 .error{
     background-color: white;
        border-radius: 50%;
        color: red;
       align-items: center;
        font-size: 25px;

 }
 .invalid{
       background-color: white;
        border-radius: 50%;
       color: orange;
       align-items: center;
        font-size: 25px;

 }
 .totast::after{
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background-color: green;
    animation: anim 3s linear forwards;

}
@keyframes anim{
    100%{
        width: 0;
    }
}
.totast.hello2::after{
   background-color: red;
}

.totast.hello3::after{
   background-color: orange
}





</style>
<body>
    <div class="container">
        <button onclick="notifaction('success')">Success</button>
        <button onclick="notifaction('error')">Error</button>
        <button onclick="notifaction('invalid')">Invalid</button>

    </div>
    <div class="totastBox">

    </div>
    

    <script>
        const noti=document.querySelector(".totastBox");

        let success= '<i class="fa-regular fa-circle-check hello"></i>success hase been sucessfully';
        let error='<i class="fa-solid fa-circle-xmark error"></i>Error is here';
        let invalid='<i class="fa-solid fa-circle-exclamation invalid"></i>Invalid try again';
        

        function notifaction(message){
            const hello=document.createElement("div");
            hello.classList.add("totast");
            if (message==="success")
        {
            hello.innerHTML=success;
            hello.classList.add("success");
        }

       else if(message==="error"){
            hello.innerHTML=error;
            hello.classList.add("hello2");

        }
        else{
            hello.innerHTML=invalid
            hello.classList.add("hello3");
        }
            
            noti.appendChild(hello);

            setTimeout(()=>{
                hello.remove();
            }, 3000)

        }
    </script>
</body>
</html>
